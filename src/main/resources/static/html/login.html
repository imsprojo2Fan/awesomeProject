ss="la-square-jelly-box la-3x">    <div></div>    <div></div>  </div></div><div id="formWrap" style="">  <form id="login_form">    <div  class="form-group">      <input type="text" id="account" name="account" placeholder="邮箱/账号" maxlength="40" class="form-control input-lg text-center ">    </div>    <div class="form-group">      <input type="password" name="password" id="password" placeholder="密码" maxlength="40" class="form-control input-lg text-center ">    </div>    <div class="checkbox checkbox-primary" style="line-height: 18px;margin-left: 12px">      <input id="checkbox" type="checkbox" >      <label for="checkbox" > <div style="color:#000105;">记住账号及密码</div></label>    </div>    <button type="button" style="background-color: #fff;color: #000105" id="submit" class="btn btn-lg btn-default lt b-1x btn-block "><i class="icon-arrow-right pull-right"></i><span class="m-r-n-lg">登录</span></button>    <div style="margin: 10px 0px" class="text-center"><a onclick="resetPass()" href="javascript:void(0);"><small>忘记密码?</small></a></div>    <!--<p class="text-muted text-center"><small>还没有账号?</small></p>-->    <a href="/signup" style="" class="btn btn-lg btn-default btn-block">注册账号</a>  </form></div>  <!-- footer -->  <footer id="footer">    <div class="text-center padder">        <a style="font-size: 18px" href="http://www.zooori.cn" target="_blank">www.zooori.cn</a>        <br><p>&copy; 2018</p>      </p>    </div>  </footer>  <!-- / footer -->  <div id="animate02" style=""></div>  <div class="animate2"></div>  <script src="../js/jquery.min.js"></script>  <!-- Bootstrap -->  <script src="../js/bootstrap.min.js"></script>  <!-- App -->  <script src="../js/app.js"></script>  <script src="../plugins/slimscroll/jquery.slimscroll.min.js"></script>  <script src="../js/app.plugin.js"></script>  <script type="text/javascript" src="../js/login.js"></script>  <script type="text/javascript" src="../js/gutil.js"></script><script>    $(function () {//判断父窗口是否存在        if(top.location!=self.location){            console.log(("exit"));            window.parent.location.href = "/login";        }else{            console.log(("no exit"));        }        var height = document.body.clientHeight;        var width = document.body.clientWidth;        if(width<500){            $('#shake').hide();        }        //$('#login_form').css("margin-top",height/2-285);        var i=0;        var num = 0;        setInterval(function () {            i++;            if(i>1000){                i=0;            }            num = 100-i;            $('#animate01').css("left",i/10+"%");            $('#animate02').css("right",i/10+"%");        },1/1000);        if(isPhone()){            $('#animate').hide();        }    });    window.onresize=function(){        var height = document.body.clientHeight;        var width = document.body.clientWidth;        if(width<500){            $('#shake').hide();        }    }    function tip() {        swal("点我干嘛，我头晕🤮",'(￣.￣)/无言',"info");    }    function resetPass() {        swal({            title: '请输入邮箱地址',  //标题            input: 'email',                             //封装的email类型  列如qq@qq.com            showCancelButton: true,            cancelButtonText:'取消',            confirmButtonText: '提交',                //同上，重复的我就不注释了哈~            showLoaderOnConfirm: true,            preConfirm: function(email) {               //功能执行前确认操作，支持function                return new Promise(function(resolve, reject) {                    $.post('/reset',{email:email},function (res,status) {                        if(res.code==1){                            resolve();                        }else{                            reject(res.msg);                        }                    });                    /*setTimeout(function() {                 //添加一个时间函数，在俩秒后执行，这里可以用作异步操作数据                        if (email === 'taken@example.com') {  //这里的意思是：如果输入的值等于'taken@example.com',数据已存在，提示信息                            reject('用户已存在')                  //提示信息                        } else {                            resolve()                           //方法出口                        }                    }, 2000)*/                })            },            allowOutsideClick: false        }).then(function(email) {            swal({                type: 'success',                title: '密码重置邮件已发送',                html: '您提交的email是 ' + email            })        });    }</script></body></html>
