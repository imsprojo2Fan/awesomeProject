v><div id="formWrap">  <form id="login_form">    <!--<div  class="form-group">      <input type="text" id="name" name="name" placeholder="姓名" maxlength="20"  class="form-control input-lg text-center">    </div>-->    <div  class="form-group">      <input type="text" id="email" name="account" placeholder="邮箱" maxlength="40"  class="form-control input-lg text-center ">    </div>    <div class="form-group">      <input type="password" name="password" id="signPassword" placeholder="密码" maxlength="40" class="form-control input-lg text-center">    </div>    <div class="checkbox checkbox-primary" style="line-height: 18px;margin-left: 12px">      <input id="checkbox" type="checkbox" >      <label for="checkbox" > <div style="color:#000105;">同意隐私条款</div></label>    </div>    <button type="button" style="" id="submit" class="btn btn-lg btn-default lt b-1x btn-block "><i class="icon-arrow-right pull-right"></i><span class="m-r-n-lg">注册</span></button>    <div style="margin: 10px 0px" class="text-center"><p>已有账号?</p></div>    <a href="/login" class="btn btn-lg btn-default btn-block ">登录账号</a>  </form></div><!-- footer --><div id="animate02" style=""></div><div class="animate2"></div><footer id="footer">  <div class="text-center padder">      <a style="font-size: 18px" href="http://www.zooori.cn" target="_blank">www.zooori.cn</a>      <p>        imsprojo2fan@foxmail.com<br>        &copy; 2018      </p>  </div></footer><!-- / footer --><div style="height: 1px;margin:0px 1%;width: 98%;background-color: #ffffff;position:absolute;bottom: 85px"></div><script src="../js/jquery.min.js"></script><!-- Bootstrap --><script src="../js/bootstrap.min.js"></script><!-- App --><script src="../js/app.js"></script><script src="../plugins/slimscroll/jquery.slimscroll.min.js"></script><script src="../js/app.plugin.js"></script><script>    $(function () {//判断父窗口是否存在        var i=0;        var num = 0;        setInterval(function () {            i++;            if(i>1000){                i=0;            }            num = 100-i;            $('#animate01').css("left",i/10+"%");            $('#animate02').css("right",i/10+"%");        },1/1000);        $('#submit').on('click',function () {           //var name = $('#name').val().trim();           var email = $('#email').val().trim();           var password = $('#signPassword').val().trim();           var objChk = document.getElementById("checkbox");            if(!email){               swal('请输入邮箱地址!','','info');               return;           }else{               var reg = /^[a-z0-9]+([._\\-]*[a-z0-9])*@([a-z0-9]+[-a-z0-9]*[a-z0-9]+.){1,63}[a-z0-9]+$/;               if(!reg.test(email)){                   swal('邮箱地址格式不正确!','','error');                   return;               }           }           if(!password){               swal('密码不能为空!','','info');               return;           }            if(password.length<8){                swal('密码长度过短!','','info');                return;            }           if(!objChk.checked){               swal('您需同意隐私条款!','','info');               return;           }            $.ajax({               url:"/sign",               type:'POST',               dataType:'json',               data:{                   //name:name,                   email:email,                   password:password               },               beforeSend:function () {                   $('#loading').fadeIn(200);               } ,               success:function (res,status) {                    if(res.code==1){                        swal('激活邮件已在飞往您邮箱途中',"如长时间未收到邮件,请联系管理员",'success');                    }else{                        swal(res.msg,"",'error');                    }               },               error:function () {                   swal("服务器好像被外星人攻击了","稍后再试吧！",'error');               },               complete:function () {                   $('#loading').fadeOut(200);               }            });        });        if(isPhone()){            $('#animate').hide();        }    });    function tip() {        swal("你很厉害了是吧😪",'(￣.￣)/心塞',"info");    }    function isPhone() {        if ((navigator.userAgent.match(/(phone|pad|pod|iPhone|iPod|ios|iPad|Android|Mobile|BlackBerry|IEMobile|MQQBrowser|JUC|Fennec|wOSBrowser|BrowserNG|WebOS|Symbian|Windows Phone)/i))) {            //alert('手机端');            return true;        }else{            //alert('PC端');            return false;        }    }</script></body></html>
