<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>ckplayer</title>
		
		<style type="text/css">body{margin:0;padding:0px;font-family:"Microsoft YaHei",YaHei,"微软雅黑",SimHei,"黑体";font-size:14px}</style>

		<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.slim.js"></script>
		<script>
            $(function () {
                var mHeight = window.screen.availHeight;
                var video = document.getElementById("video");
                video.style.height = mHeight;
            })

		</script>
	</head>

	<body>
		<script type="text/javascript" src="ckplayer/ckplayer.js"></script>
		<div id="video" style="width: 100%;"></div>
		<script type="text/javascript">
			var videoObject = {
				container: '#video', //容器的ID或className
				variable: 'player',//播放函数名称
                autoplay: true, //是否自动播放，默认true=自动播放，false=默认暂停状态
				poster:'material/poster.jpg',//封面图片
                loaded:'loadedHandler', //当播放器加载后执行的函数
				//flashplayer:true,
				video: "http://202.107.186.137:5001/nn_live.m3u8?id=hunantvm"//视频地址列表形式

			};
			var player = new ckplayer(videoObject);

			function loadedHandler() {
				console.log(666);
				$('#video').css("height",$(document).height());
            }
		</script>

		<div id="aa"></div>
	</body>

</html>
